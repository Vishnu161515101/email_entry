<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>User Login Form</title>

</head>
<body> 
<div class="container">
	<h2>User Login</h2>
	<form action="{{ url_for('logaas') }}" method="post">
		{% if message is defined and message %}
			<div class="alert alert-warning"> <strong> {{ message }} ????</strong></div>
		{% endif %}
		<br>
		<div class="form-group">
			Email: <input type="text" class="form-control" id="email" name="email" placeholder="Enter email or User Name" name="email">
		</div>
		<div class="form-group">
		Password: <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" name="password">
		</div> 
		<button type="submit" class="btn btn-primary">Login</button>
		
	</form>
</div>
</body>
</html>
